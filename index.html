<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Rozha+One" rel="stylesheet">
	<link href="font.css" rel="stylesheet">
	<link href="pos.css" rel="stylesheet">

	<!-- MathJax <http://www.mathjax.org/> -->
	<script type="text/x-mathjax-config">
	 MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] } });
	</script>
	<script type="text/javascript"
		      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML">
	</script>
	<meta http-equiv="X-UA-Compatible" CONTENT="IE=EmulateIE7" />
    </head>
    <body>
	<script src="selfgaf.js"></script>
	<script src="graph.js"></script>
	<script src="expression.c.js"></script>
	<div class="container">
	    <div class="row">
		<div class="col-sm-12">
		    <h1 class="text-center" id="title">Expression</h1>
		</div>
	    </div>
	    <div class="row">
		<div id="input" class="col-sm-12">
		    <div class="input-group">
			<input id="user" type="text" class="input-lg form-control" placeholder="Enter your math expression...">
			<span class="input-group-btn">
			    <button id="go" class="input-lg btn btn-default" type="button">GO!</button>
			</span>
		    </div>
		</div>
	    </div>
	    <div id="result" style="display: none;">
		<div class="row">
		    <div id="visual-expr-wrapper" class="col-sm-6">
			<h3>■ EXPRESSION</h3>
			<div id="visual-expr"></div>
			<div id="visual-base-expr"></div>
		    </div>
		    <div id="graph" style="width: 300px; height: 300px; padding: 0;" class="col-sm-6">
			<h3>■ GRAPH</h3>
			<gaf id="drawing"></gaf>
		    </div>
		</div>
		<div class="row">
		    <div id="variables-wrapper" class="col-sm-12">
			<h3>■ VARIABLES</h3>
			<div id="variables">
			</div>
		    </div>
		</div>
	    </div>
	</div>
	<footer class="container-fluid text-center">
	    <p><small><a href="/">Copyright (C) 2017 CreativeGP All Rights Reserved.</a></small></p>

	</footer>
    </body>
</html>
